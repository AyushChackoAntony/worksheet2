<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #formContainer, #messageContainer {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function displayWelcomeMessage(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById("name").value; // Get the name input
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.innerHTML = `<h1>Welcome, ${name}!</h1>`;
            document.getElementById("formContainer").style.display = "none"; // Hide the form
        }
    </script>
</head>
<body>
    <div id="formContainer">
        <h1>Contact Us</h1>
        <form onsubmit="displayWelcomeMessage(event)">
            <!-- Name Input -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="messageContainer"></div>
</body>
</html>
